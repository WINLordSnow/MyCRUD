<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Name">
    <br/>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Name">
    <br/>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>

    <th:block th:each="role : ${allRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:value="${role.id}"
               th:text="${role.name}"/>
    </th:block>
    <td>
        <ul>
            <li th:each="role : ${allRoles}">
                <input type="checkbox" name="sel_roles" th:text="${role.getName()}"/>
            </li>
        </ul>
    </td>
    <br/>
    <input type="submit" value="Update user">
</form>
</body>
</html>
